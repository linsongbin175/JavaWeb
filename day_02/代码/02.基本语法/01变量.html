<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable</title>
<script type="text/javascript">
	/*/
		1.变量声明
			* js:是一种弱类型语言（对数据类型要求比较弱）,也是一种动态类型语言。（运行期间可以任意赋值）
			* 语法：var i = 0; var s = "";
			
			java:int i = 0;String s = "";
		2.变量赋值
	
		3.变量严格区分大写小写
		4.数据类型
			字符串(string)、数字(number)、布尔、数组、对象、Null、Undefined(只声明不赋值)
			
			
	*/
	var i = 200;
	i = "sss";
	i = true;
	var s = true;
	alert(typeof(s));
	var str;
	//undefined
	alert(str);
</script>
</head>
<body>

</body>
</html>
