		1.函数声明

				java: public void methodName(){}
			* 语法
				1. 有名函数：function mName(){}
				2. 匿名函数：function(){}
		2.函数调用
			* js中调用函数时，不检查参数的匹配情况
				* 形参>实参
					* 实参为number型，返回：NaN

				* 形参<实参
					* 自动忽略后面多余的参数
			* NaN:not a number
			* 调用匿名函数
				1. window.onload = function(){}
				2. var fun = function(){}
		*/
		
		var fun = function(){
			alert("dd");
		}
